<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root">
        <!--HEADER-->
        <header>
            <img class="logo" src="img/download.png" alt="Logo">
        </header>
        <!--END HEADER-->

        <!--MAIN-->
        <main>
            <div class="cds-container">
                <!--single cd-->
                <!------1e. aggiungo il v-for------>
                <div v-for="cd in cds" class="cd">
                    <!------1e. vado a sostituire l immagine------>
                    <img :src="cd.poster" alt="">
                    <div class="cd-title">NEW JERSEY</div>
                    <div class="cd-author">Bon Jovi</div>
                    <div class="cd-year">1988</div>
                </div>
                <!--end single cd-->
            </div>
        </main>
        <!--END MAIN-->

    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
